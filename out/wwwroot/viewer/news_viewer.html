      max-width: 100%;
      height: auto;
      margin: 10px 0;

    }
    .news-card h3 {
      margin-top: 0;
    }
    .news-card a {
      color: #007bff;
      text-decoration: none;
    }
    .news-card a:hover {
      text-decoration: underline;
    }
